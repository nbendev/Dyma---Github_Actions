name: Mon premier workflow
on: [push]
defaults:
  run:
    shell: bash
    working-directory: ./vite-project
jobs:
 build: 
  runs-on: ubuntu-latest
  steps:
    - name: install nodejs
      uses: actions/setup-node@v4
    - name: fetch repository
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm install
